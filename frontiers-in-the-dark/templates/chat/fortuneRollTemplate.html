<div>
    <h1>Fortune Roll</h1>
    <hr/>
    <h2>{{rollResultText}}</h2>
    <hr/>
    <ul class="dice-rolls">
        {{#each this.rolls}}
            {{#if this.result}}
                <li class="roll die d6">{{{this.result}}}</li>
            {{else}}
                <li class="roll die d6">{{{this.roll}}}</li>
            {{/if}}
        {{/each}}
    </ul>
</div>
